    <h1 class="title_form"> Crie um cadastro no nosso site para receber informações semanais<br/> sobre as notícias da
        Amazônia</h1>

    <div class="items">

        <div class="photos">
            <img class="birds" src="imagens_light/arara.jpg" alt="Arara">
        </div>

        <div class="form">

            <div class="register">
                
                <form action="/pagina-processa-dados-do-form" method="post">
                    <label for="nome"></label>
                    <input placeholder="Nome Completo (Exp: Levy Baptista da Silva)" type="text" class="field" required id="nome" /><br><br>


                    <label for="email"></label>
                    <input placeholder="E-mail (Exp: exemplo@gmail.com)" type="email" class="field" required id="email"/><br><br>


                    <label for="telefone"></label>
                    <input placeholder="Telefone (Exp: (011) 99999-0000)" type="text" class="field" maxlength="17" required id="telefone"/><br><br>


                    <label for="endereco"></label>
                    <input placeholder="Endereço (Exp: Rua das Orquídeas, 24)" type="text" class="field" required id="endereco"/><br><br>


                    <label for="cpf"></label>
                    <input placeholder="CPF ou CNPJ (Exp: 000.000.000-00)" type="text" class="field" maxlength="14" required id="cpf"/><br><br>


                    <label for="data_nascimento"></label>
                    <input placeholder="Data de Nascimento (Exp: 11/07/1940)" type="text" class="field" maxlength="10" required id="data_nascimento"/><br><br>

                    <select class="field scholarity">
                        <option selected disabled> Grau de Escolaridade</option>
                        <option> Superior Completo</option>
                        <option> Superior Incompleto</option>
                        <option> Ensino Médio Completo</option>
                        <option> Ensino Médio Incompleto</option>
                        <option> Ensino Fundamental Completo</option>
                        <option> Ensino Fundamental Incompleto</option>
                        <option> Lê e Escreve</option>
                    </select><br><br>

                    <input value="Enviar" class="button_submit" type="submit">
                </form>
